    /* Animations matching Framer Motion */
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse-opacity {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    /* Classes for animations */

      animation: fadeInScale 0.8s ease-out forwards;
    }

      animation: fadeIn 0.5s ease-out forwards;
    }

    }

    /* Custom Hover Effect: Green Text + Purple Glow */

    .social-icon:hover {

      scrollbar-width: none;

  <!-- Scripts -->
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let particles = [];
    let lastEmitTime = 0;

    // Resize
    const resize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
    window.addEventListener('resize', resize);
    resize();

    // Particle Emitter
    const emitParticles = (x, y) => {
      const particleCount = 8;
      const timeScale = Date.now() / 250;
      
      // Interpolate hues for Green/Purple effect
      const t = (Math.sin(timeScale) + 1) / 2;
      const baseHue = 155 + (265 - 155) * t;

      for (let i = 0; i < particleCount; i++) {
        const hueVariance = (Math.random() * 40) - 20;
        const finalHue = baseHue + hueVariance;
        
        particles.push({
          x: x + (Math.random() - 0.5) * 15,
          y: y + (Math.random() - 0.5) * 15,
          vx: (Math.random() - 0.5) * 0.5,
          vy: -1 - Math.random() * 2,
          life: 1,
          maxLife: Math.random() * 20 + 10,
          size: Math.random() * 6 + 2,
          hue: finalHue
        });
      }
      
      // Limit count
      if (particles.length > 800) {
        particles = particles.slice(-800);
      }
    };

    // Interaction Handlers
    const handleInteraction = (x, y) => {
      const now = Date.now();
      if (now - lastEmitTime > 5) {
        lastEmitTime = now;
        emitParticles(x, y);
      }
    };

    window.addEventListener('mousemove', (e) => handleInteraction(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => {
      if(e.touches.length > 0) {
        handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, { passive: true });

    // Animation Loop
    const animate = () => {
      // Fade out trail
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.globalCompositeOperation = 'lighter';

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        // Update physics
        p.x += p.vx;
        p.y += p.vy;
        p.x += Math.sin(p.life / 10) * 0.5;
        p.life++;
        p.size *= 0.94;

        const lifeRatio = p.life / p.maxLife;
        const alpha = 1 - lifeRatio;

        if (alpha > 0 && p.size > 0.5) {
          ctx.shadowBlur = 15;
          ctx.shadowColor = `hsla(${p.hue}, 100%, 50%, 1)`;
          ctx.fillStyle = `hsla(${p.hue}, 100%, 60%, ${alpha})`;
          
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;
        } else {
          particles.splice(i, 1);
        }
      }

      ctx.globalCompositeOperation = 'source-over';
      requestAnimationFrame(animate);
    };

    animate();
  </script>
